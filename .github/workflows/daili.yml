name: Proxy Test
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run test
      working-directory: ./daili
      run: |
        pip install requests[socks] urllib3
        cd .. && python daili.py
        
    - name: Simple commit
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -A
        git diff --cached --quiet || (git commit -m "Update proxies" && git pull --rebase origin main && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
